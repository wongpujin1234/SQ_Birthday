<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Song Qing!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <style>
        
        /* --- ANIMATIONS (KEYFRAMES) --- */
        @keyframes video-fade-in {
            from { opacity: 0; transform: scale(0.5); }
            to   { opacity: 1; transform: scale(1); }
        }

        @keyframes rgb-wave {
            0%   { color: #5DC7B7; } 
            25%  { color: #ceff5c; } 
            50%  { color: #F0686C; } 
            75%  { color: #e14c87;    } 
            100% { color: #86daed; } 
        }
        
        @keyframes float1 {
            from { transform: translate(0, 0) rotate(-15deg); }
            to   { transform: translate(15px, 20px) rotate(-18deg); }
        }

        @keyframes float2 {
            from { transform: translate(0, 0) rotate(10deg); }
            to   { transform: translate(-10px, -15px) rotate(12deg); }
        }

        /* --- PAGE STYLING --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Background is black */
            text-align: center;
            color: #333;
            overflow: hidden; 
            position: relative;
        }

        .name-container {
            position: relative;
            z-index: 10;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            /* Important for photos to be relative to this container */
            width: 100%; 
            height: 100%;
            display: flex; /* To center the text within it */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- "HAPPY BIRTHDAY" STYLING --- */
        h1.decorative-text {
            font-family: 'Dancing Script', cursive; 
            font-size: 4.5em; 
            color: #FFD700; 
            margin: 0;
            text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        h1.decorative-text span {
            position: relative;
            opacity: 0;
            animation:
            rgb-wave 3s infinite linear,
            video-fade-in 0.6s forwards;
            animation-timing-function:
            steps(1),
            ease;
        }
                    
        /* Staggered delay for "Happy Birthday," (16 letters) */
        h1.decorative-text span:nth-child(1) { animation-delay: 0.1s; }
        h1.decorative-text span:nth-child(2) { animation-delay: 0.2s; }
        h1.decorative-text span:nth-child(3) { animation-delay: 0.3s; }
        h1.decorative-text span:nth-child(4) { animation-delay: 0.4s; }
        h1.decorative-text span:nth-child(5) { animation-delay: 0.5s; }
        h1.decorative-text span:nth-child(6) { animation-delay: 0.6s; }
        h1.decorative-text span:nth-child(7) { animation-delay: 0.7s; }
        h1.decorative-text span:nth-child(8) { animation-delay: 0.8s; }
        h1.decorative-text span:nth-child(9) { animation-delay: 0.9s; }
        h1.decorative-text span:nth-child(10) { animation-delay: 1.0s; }
        h1.decorative-text span:nth-child(11) { animation-delay: 1.1s; }
        h1.decorative-text span:nth-child(12) { animation-delay: 1.2s; }
        h1.decorative-text span:nth-child(13) { animation-delay: 1.3s; }
        h1.decorative-text span:nth-child(14) { animation-delay: 1.4s; }
        h1.decorative-text span:nth-child(15) { animation-delay: 1.5s; }
        h1.decorative-text span:nth-child(16) { animation-delay: 1.6s; }

        /* --- LEE SONG QING STYLING FOR PAGE 1 --- */
        h2.name-on-page1 {
            font-family: 'Press Start 2P', cursive; 
            font-size: 2.5em; 
            color: #00FFFF; 
            margin: 10px 0 0 0; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            animation-delay: 1.8s; 
        }
        h2.name-on-page1 span {
            position: relative;
            opacity: 0;
            animation:
            rgb-wave 3s infinite linear,
            video-fade-in 0.6s forwards;
            animation-timing-function:
            steps(1),
            ease;
        }
        
        /* Staggered delay for "Lee Song Qing!" (14 letters) */
        /* Starts at 1.8s, AFTER "Happy Birthday" */
        h2.name-on-page1 span:nth-child(1) { animation-delay: 1.8s; }
        h2.name-on-page1 span:nth-child(2) { animation-delay: 1.9s; }
        h2.name-on-page1 span:nth-child(3) { animation-delay: 2.0s; }
        h2.name-on-page1 span:nth-child(4) { animation-delay: 2.1s; }
        h2.name-on-page1 span:nth-child(5) { animation-delay: 2.2s; }
        h2.name-on-page1 span:nth-child(6) { animation-delay: 2.3s; }
        h2.name-on-page1 span:nth-child(7) { animation-delay: 2.4s; }
        h2.name-on-page1 span:nth-child(8) { animation-delay: 2.5s; }
        h2.name-on-page1 span:nth-child(9) { animation-delay: 2.6s; }
        h2.name-on-page1 span:nth-child(10) { animation-delay: 2.7s; }
        h2.name-on-page1 span:nth-child(11) { animation-delay: 2.8s; }
        h2.name-on-page1 span:nth-child(12) { animation-delay: 2.9s; }
        h2.name-on-page1 span:nth-child(13) { animation-delay: 3.0s; }
        h2.name-on-page1 span:nth-child(14) { animation-delay: 3.1s; }

        /* --- PHOTO STYLING --- */
        .photo-overlay {
            position: absolute; /* Kept absolute to float around */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 5;
            border: 2px solid white; /* FRAME CHANGED TO WHITE */
            opacity: 0; 
        }
        .photo5 {
            width: 180px;
            height: 560px; 
            top: 10%;
            left: 10%;
            background-image: url('images/p5.jpg'); 
            transform: rotate(-15deg);
            animation: video-fade-in 1s forwards 2.5s, float1 4s infinite alternate ease-in-out 3.5s;
        }
        .photo6 {
            width: 180px;
            height: 560px; 
            bottom: 10%;
            right: 10%;
            background-image: url('images/p6.jpg');
            transform: rotate(10deg);
            animation: video-fade-in 1s forwards 2.8s, float2 5s infinite alternate ease-in-out 3.8s; 
        }

        /* --- NAVIGATION BUTTON --- */
        .nav-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: white;
            background-color: #d6336c;
            border: 2px solid white; 
            border-radius: 10px;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
            opacity: 0; 
            animation: video-fade-in 0.6s forwards; 
            animation-delay: 3.5s; 
        }
        .nav-button:hover {
            transform: scale(1.05);
            background-color: #ff69b4;
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            body {
                display: block; 
                height: auto;
                overflow-y: auto;
            }

            .name-container {
                padding-top: 50px;
                padding-bottom: 50px;
                width: 100%; /* Ensure container takes full width */
                height: auto; /* Allow container to grow with content */
            }

            h1.decorative-text {
                font-size: 2.5em; 
            }
            h2.name-on-page1 {
                font-size: 1.5em; 
                letter-spacing: 1px;
            }

            .photo-overlay {
                position: relative; /* Stack photos in mobile view */
                width: 80%;
                margin: 25px auto; 
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                animation: none;
                opacity: 1;
                height: 0; /* Let content define height for mobile */
                padding-top: calc(896 / 288 * 80%); /* Maintain aspect ratio for p5/p6 on mobile */
                box-sizing: border-box; /* Include padding/border in width/height */
            }

            .nav-button {
                position: relative; /* Position relative in mobile flow */
                margin: 30px auto;
                display: block; /* Make it a block element to center with margin:auto */
                width: fit-content; /* Only take content width */
                right: auto;
            }
        }

    </style>
</head>
<body>
    <div class="name-container">
        <h1 class="decorative-text" id="hbd-target"></h1>
        <h2 class="name-on-page1" id="name-on-page1-target"></h2> 
        
        <div class="photo-overlay photo5"></div>
        <div class="photo-overlay photo6"></div>

    </div>
    <audio id="audioPlayer" src="music/mashup1.mp3" loop></audio>
    <a href="page2.html" class="nav-button">Next Page &rarr;</a>
    
<script>
    const audioPlayer = document.getElementById('audioPlayer');
        
        audioPlayer.play().then(() => {
            console.log('Audio playing automatically.');
        }).catch(error => {
            console.log('Autoplay was prevented. Waiting for user click.', error);
            document.body.addEventListener('click', () => {
              audioPlayer.play();
            }, { once: true });
     });

    function splitTextIntoSpans(targetId, text) {
        const target = document.getElementById(targetId);
        if (!target) return;
        target.textContent = '';
        text.split('').forEach(letter => {
            const span = document.createElement('span');
            if (letter === ' ') {
                span.innerHTML = '&nbsp;';
            } else {
                span.textContent = letter;
            }
            target.appendChild(span);
        });
    }
    document.addEventListener('DOMContentLoaded', () => {
        splitTextIntoSpans('hbd-target', 'Happy Birthday,');
        splitTextIntoSpans('name-on-page1-target', 'Lee Song Qing!'); 
    });
</script>

</body>
</html>
